<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Destinos Vacacionales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar 
    [debounce]="1000"
    (ionInput) = "handleInput($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let d of destinos">
      <ion-label>{{d}}</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="guardarDestino()">
          <ion-icon name="add-circle"/>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item [routerLink]="['/destinos', destinoFav]" *ngFor="let destinoFav of destinos">
      <ion-label>{{destinoFav}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
